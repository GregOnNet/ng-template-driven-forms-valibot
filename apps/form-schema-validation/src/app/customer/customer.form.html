<form
  [setting]="formSetting"
  style="display: grid; gap: 1em; place-items: center"
  (ngSubmit)="save()"
>
  <h2>Create a new Customer</h2>

  <ng-names-form-group
    [names]="formSetting.model.names"
  ></ng-names-form-group>

  <ng-passwords-form-group
    [passwords]="formSetting.model.passwords"
  ></ng-passwords-form-group>

  <button mat-raised-button color="primary">Save</button>
</form>
